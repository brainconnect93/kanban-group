<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6cd3c7604.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Kanban group</title>
</head>
<body>
    <header class="header">
        <a href="#"><img src="../images/back-img-removebg.png" alt="logo image" class="head-img"></a>
        <nav class="nav-menu">
            <ul class="nav-items">
                <li class="nav-link"><a href="#">Movies(<span class="" id="home-counter">1</span>)</a></li>
                <li class="nav-link"><a href="#">Watch Now</a></li>
                <li class="nav-link"><a href="#">Watch Later</a></li>
                <li class="nav-link"><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <main>
       <section class="work-section">
        <div class="work-cards">
            <div class="work-box">
                    <img class="work-img" src="../images/movie.jpeg" alt="movie image">
                <div class="card-body">
                    <div class="work-title">
                    <p class="work-para">BLACK WIDOW</p>
                    </div>
                    <div class="work-rating">
                    <div class="rate">
                        <i class="fa-regular fa-heart"></i>
                        <div class="like_title" ><span>Likes</span></div>
                    </div>
                    <div class="rate">
                        <i class="fa-regular fa-star"></i>
                        <div class="star_title" ><span>Stars</span></div>
                    </div>
                    </div>
                    <div class="button">
                    <button class="btn">Comments</button>
                    <button class="btn">Reservations</button>
                    </div>
                </div>
            </div>
        </div>
       </section>
    </main>

    <footer class="footer">
        <p>Created by Microverse student under the license of Kanban group project</p>
    </footer>
</body>
</html>
